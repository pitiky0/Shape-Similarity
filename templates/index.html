<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        li {
            margin-right: 20px;
            margin-bottom: 20px;
        }

        img {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%; /* Ensure images don't exceed container width */
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>3D Models Gallery</h1>
    <ul>
        {% for model in models %}
            <li>
                <img src="{{ url_for('thumbnail', filename=model['mesh'].metadata['file_name']) }}" alt="{{ model['mesh'].metadata['file_name'] }}" width="150" height="150">
                <a href="{{ url_for('show_model', model_name=model['mesh'].metadata['file_name']) }}">{{ model['mesh'].metadata['file_name'] }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
